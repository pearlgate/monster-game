<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner == 'monster'">You lost!</h3>
        <h3 v-else-if="winner == 'player'">You win!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="newGame">Start New Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-if="loggedMessages">
          <li v-for="(message,i) in loggedMessages">
            <span
              :class="{'log--player': message.actionBy === 'player',
            'log--monster': message.actionBy === 'monster'}"
              >{{ message.actionBy == 'player' ? 'Player ' : 'Monster '}}</span
            >
            <span
              v-if="message.actionType == 'attack' || message.actionType ==
            'special-attack'"
              >attacks and deals
            </span>
            <span v-else>heals himself for </span>

            <span
              :class="{'log--damage': message.actionType === 'attack' || message.actionType === 'special-attack', 'log--heal':message.actionType === 'heal'}"
              >{{message.actionValue }}</span
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
